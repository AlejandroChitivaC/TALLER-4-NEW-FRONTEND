<body>
    <!--Formulario Registro-->
    <div class="container">
        <div class="title">Registro</div>
        <div class="content">
            <form id="regform" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nombre Completo</span>
                        <input id="name" text" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input id="username" type="text" placeholder="Ingresa tu username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input id="email" type="text" placeholder="Ingresa tu email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Foto de Perfil</span>
                        <input id="foto" type="file" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Contrase単a</span>
                        <input id="password" type="password" placeholder="Ingresa tu contrase単a" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirmar Contrase単a</span>
                        <input id="rpass" type="password" placeholder="Confirma tu contrase単a" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Rol</span>
                        <select id="rol" name="rol" class="ms-1 edit body1Regular form-control">
                            <option id="rolcomp" value="">Comprador</option>
                            <option id="rolart" value="">Artista</option>
                        </select>    
                    </div>
                    <div class="input-box">
                        <span class="details">FCoins</span>
                        <input id="Fcoins" type="number" placeholder="Cantidad Fcoins (Recomendada 0) " required>
                    </div>
                </div>
                <div class="button">
                    <a href="/web/perfil.html" onclick="getData()">
                        <input type="submit" value="Registrarse">
                    </a>

                    
                </div>
            </form>
        </div>
    </div>
